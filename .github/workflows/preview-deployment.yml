name: Preview Deployment

on:
  pull_request:
    branches: [ develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - name: Repo checkout
        uses: actions/checkout@v2
        with: 
          ref: develop
        # Repo checkout under $GITHUB_WORKSPACE, doc at https://github.com/actions/checkout
        
      - name: Temp step to see checked-out branch
        run: git rev-parse --abbrev-ref HEAD
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: Install packages
        run: yarn install
        
      - name: Deploy to Vercel Preview
        id: vercel-preview
        uses: amondnet/vercel-action@v20
        if: ${{ github.event_name == 'pull_request' && github.ref == 'refs/heads/develop' }}
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}
          # vercel-args: '--prod'
          
      - name: Run unit test against Vercel Preview
        id: unittest
        env:
          VERCEL_URL: ${{ steps.vercel-preview.outputs.preview-url }}
          # see doc at https://github.com/amondnet/vercel-action#outputs
        run: yarn test:unit
        continue-on-error: true
        
      - name: Run e2e test against Vercel Preview
        id: e2etest
        env:
          VERCEL_URL: ${{ steps.vercel-preview.outputs.preview-url }}
          # see doc at https://github.com/amondnet/vercel-action#outputs
        run: yarn test:e2e
        continue-on-error: true

      - name: Slack notification
        if: ${{ always() }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        uses: edge/simple-slack-notify@master
        with: 
          channel: '#notification'
          status: ${{ job.status }}
          success_text: 'ü•≥ Success! unit test ‚Üí ${{ steps.unittest.conclusion }} / e2e ‚Üí ${{ steps.e2etest.conclusion }}'
          failure_text: 'üò≠ Failed.. unit test ‚Üí ${{ steps.unittest.conclusion }} / e2e ‚Üí ${{ steps.e2etest.conclusion }}'
          cancelled_text: 'üò∂‚Äçüå´Ô∏è Cancelled.. unit test ‚Üí ${{ steps.unittest.conclusion }} / e2e ‚Üí ${{ steps.e2etest.conclusion'
          fields: |
            [{ "title": "Repository", "value": "${env.GITHUB_REPOSITORY}", "short": true },
            { "title": "Ref", "value": "${env.GITHUB_REF}", "short": true },
            { "title": "Caller", "value": "@${{ env.GITHUB_ACTOR }}", "short": true }]
